<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard List</title>
</head>

<body>
  <h1>Leaderboard</h1>
  <main>
    <section id="leaderboard-list">
      <div>
        <h2>Recent scores</h2>
        <button id="refresh-btn">Refresh</button>
      </div>
      <ul>

      </ul>
    </section>

    <section id="add-score-section">
      <h2>Add new score</h2>
      <form>
        <input type="text" placeholder="Your name" id="name-input" required>
        <input type="number" placeholder="Your score" id="score-input" required>
        <input type="submit" value="Submit" id="submit-btn">
      </form>
      <span id="confirmation-msg"></span>
    </section>
  </main>
</body>

</html>
